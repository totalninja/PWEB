<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Formulário Simples</h1>
    <form name="formulario" onsubmit="return validar()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario" rows="6" required></textarea>

        <fieldset>
            <legend>Pesquisa:</legend>
            <p>É sua primeira vez nesta página?</p>
            <input type="radio" id="sim" name="primeiravez" value="Sim">
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="primeiravez" value="Não">
            <label for="nao">Não</label>
        </fieldset>

        <div class="button-group">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
