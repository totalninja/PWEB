<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label>Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">
        <label>Peso (kg):</label>
        <input type="number" id="peso" step="0.1" placeholder="Ex: 70.5">
        <button onclick="calcularIMC()">Calcular IMC</button>
        <div id="resultado"></div>

        <table>
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                    <th>Obesidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&lt; 18,5</td>
                    <td>Magreza</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Normal</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>25,0 - 29,9</td>
                    <td>Sobrepeso</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>30,0 - 39,9</td>
                    <td>Obesidade</td>
                    <td>II</td>
                </tr>
                <tr>
                    <td>&gt; 40,0</td>
                    <td>Obesidade Grave</td>
                    <td>III</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calc-imc.js"></script>
</body>

</html>
