<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Funções JavaScript</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <h1>Funções JavaScript</h1>

    <div>
        <h2>1. Maior Número</h2>
        <input type="number" id="num1" placeholder="Primeiro número">
        <input type="number" id="num2" placeholder="Segundo número">
        <input type="number" id="num3" placeholder="Terceiro número">
        <button onclick="encontrarMaiorNumero()">Executar</button>
        <div id="resultado1" class="resultado"></div>
    </div>

    <div>
        <h2>2. Ordem Crescente</h2>
        <input type="number" id="ord1" placeholder="Primeiro número">
        <input type="number" id="ord2" placeholder="Segundo número">
        <input type="number" id="ord3" placeholder="Terceiro número">
        <button onclick="ordenarNumeros()">Executar</button>
        <div id="resultado2" class="resultado"></div>
    </div>

    <div>
        <h2>3. Verificar Palíndromo</h2>
        <input type="text" id="texto" placeholder="Digite uma palavra ou frase">
        <button onclick="verificarPalindromo()">Executar</button>
        <div id="resultado3" class="resultado"></div>
    </div>

    <div>
        <h2>4. Verificar Triângulo</h2>
        <input type="number" id="lado1" placeholder="Primeiro lado">
        <input type="number" id="lado2" placeholder="Segundo lado">
        <input type="number" id="lado3" placeholder="Terceiro lado">
        <button onclick="verificarTriangulo()">Executar</button>
        <div id="resultado4" class="resultado"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
