<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformação de Texto</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="form-container">
        <h1>Transforme o Texto</h1>
        <input type="text" id="campo-texto" placeholder="Digite o texto aqui">
        <div class="opcoes">
            <input type="radio" id="radio-maiusculo" name="transformacao" value="maiusculo">
            <br>
            <label for="radio-maiusculo">Maiúsculas</label>
            <br>
            <input type="radio" id="radio-minusculo" name="transformacao" value="minusculo">
            <br>
            <label for="radio-minusculo">Minúsculas</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
